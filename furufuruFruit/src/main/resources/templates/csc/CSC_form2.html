<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/csc/CSC.css}">
</head>
<body>
    <!-- Menu -->
    <header>
        <div class="menu">Menu</div>
    </header>
    <!-- menu end -->

    <!-- Main -->
    <section>
        <!-- section -->
        <div class="sec">
            <!-- side bar -->
            <div class="side-bar">
                <h1>고객센터</h1>
                <li>
                    <a href="">공지사항</a>
                </li>
                <li>
                    <a href="">자주묻는질문</a>
                </li>
                <li>
                    <a href="">1:1문의하기</a>
                </li>
            </div>   
            <!-- side bar end -->
            
            <!-- main bar -->
            <div class="main-bar">
                <!-- title -->
                <div class="title">
                    <h1>1:1 문의하기</h1>
                    <span>궁금하신 사항을 문의해주세요</span>
                </div>
                <!-- title end -->

                <!-- Question form -->
                <form class="Question" th:action="@{/csc/inquiry}" th:object="${questionForm}"  method="post">
                    

                    <!-- subject -->
                    <div class="qs-info-subject">
                        <h3>제목</h1>
                        <input type="text" th:field="*{title}">
                    </div>
                    <!-- subject end -->

                    <!-- content-->
                    <div class="qs-info-content">
                        <h4>내용</h4>
                        <textarea th:field="*{contents}"></textarea>
                    </div>
                    <!-- content end -->

                    <button type="submit">문의하기</button>
                </form>
                <!-- Question form end -->
            </div>
            <!-- main bar end -->
            
        </div>
        <!-- section end -->
        
    </section>
    <!-- main end -->
</body>
</html>
